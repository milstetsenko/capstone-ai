[loggers]
keys=root, scraper

[handlers]
keys=consoleHandler

[formatters]
keys=scraperFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_scraper]
level=INFO
handlers=consoleHandler
qualname=scraper
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=scraperFormatter
args=(sys.stdout,)

[formatter_scraperFormatter]
format=%(asctime)s - %(levelname)s - %(message)s